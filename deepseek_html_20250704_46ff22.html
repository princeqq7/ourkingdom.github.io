<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINGDOM - Photo Customization & Social Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9b59b6;
            --secondary: #1a1a2e;
            --accent: #e74c3c;
            --dark: #0f0f1b;
            --light: #f5f7fa;
            --gray: #6c757d;
            --gold: #f1c40f;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #2c3e50 100%);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 70px;
            background-attachment: fixed;
        }

        /* Welcome Animation */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9b59b6, #1a1a2e, #e74c3c);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeOut 1.5s forwards 2.5s;
        }

        .welcome-text {
            font-size: 6rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            color: white;
            letter-spacing: 5px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: textGlow 1.5s infinite alternate, scaleUp 1s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--gold), 0 0 40px var(--gold); }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 27, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(155, 89, 182, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--gold);
            font-size: 1.8rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid rgba(155, 89, 182, 0.3);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(26, 26, 46, 0.7);
            color: white;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
        }

        .search-bar input::placeholder {
            color: #a0a0c0;
        }

        .search-bar i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .nav-icons a {
            font-size: 1.4rem;
            color: var(--gray);
            transition: var(--transition);
            position: relative;
        }

        .nav-icons a:hover {
            color: var(--gold);
            transform: translateY(-3px);
        }

        .nav-icons .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--gold);
        }

        /* Main Layout */
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 90px;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(155, 89, 182, 0.3);
            color: var(--gold);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 12px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--light);
            padding: 12px 15px;
            border-radius: 10px;
            transition: var(--transition);
            background: rgba(26, 26, 46, 0.5);
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(155, 89, 182, 0.3), rgba(26, 26, 46, 0.5));
            color: var(--gold);
            transform: translateX(5px);
        }

        .sidebar-menu a i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
        }

        .tab-nav {
            display: flex;
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            color: #b0b0d0;
        }

        .tab-btn.active {
            background: linear-gradient(90deg, rgba(155, 89, 182, 0.3), transparent);
            color: var(--gold);
        }

        .tab-btn:not(.active):hover {
            background: rgba(26, 26, 46, 0.5);
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.6s forwards;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .photo-card:nth-child(1) { animation-delay: 0.1s; }
        .photo-card:nth-child(2) { animation-delay: 0.2s; }
        .photo-card:nth-child(3) { animation-delay: 0.3s; }
        .photo-card:nth-child(4) { animation-delay: 0.4s; }
        .photo-card:nth-child(5) { animation-delay: 0.5s; }
        .photo-card:nth-child(6) { animation-delay: 0.6s; }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .photo-img {
            height: 260px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .photo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .photo-card:hover .photo-img img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            color: white;
        }

        .photo-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .photo-author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .photo-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-header h2 {
            font-size: 1.5rem;
            color: var(--gold);
        }

        .upload-box {
            border: 2px dashed rgba(155, 89, 182, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            background: rgba(26, 26, 46, 0.3);
        }

        .upload-box:hover {
            border-color: var(--gold);
            background: rgba(26, 26, 46, 0.5);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 20px;
            color: #b0b0d0;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(155, 89, 182, 0.4);
        }

        /* Effects Section */
        .effects-section {
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .effect-card {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .effect-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .effect-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .effect-name {
            font-weight: 500;
            color: #d0d0f0;
        }

        /* AI Features Section */
        .ai-section {
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .ai-features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .ai-card {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .ai-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .ai-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--gold);
        }

        .ai-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: white;
        }

        .ai-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #b0b0d0;
        }

        /* Registration Section */
        .register-section {
            background: rgba(15, 15, 27, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(155, 89, 182, 0.2);
        }

        .register-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--gold);
        }

        .register-section p {
            color: #b0b0d0;
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .register-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 40px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(155, 89, 182, 0.3);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            color: var(--gold);
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #a0a0c0;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--gold);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 27, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            border: 1px solid rgba(155, 89, 182, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .music-title {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .music-artist {
            font-size: 0.8rem;
            color: #a0a0c0;
        }

        .music-controls {
            display: flex;
            gap: 10px;
        }

        .music-controls button {
            background: transparent;
            border: none;
            color: var(--gold);
            font-size: 1.2rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .music-controls button:hover {
            background: rgba(155, 89, 182, 0.2);
        }

        /* Responsive Design */
        @media (max-width
